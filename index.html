<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://png.pngtree.com/png-vector/20220623/ourmid/pngtree-pokemon-game-symbol-pikachu-play-png-image_5289221.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <script src="https://kit.fontawesome.com/40b89b45a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/404px-International_Pok%C3%A9mon_logo.svg.png" alt="" id="logo">
    </div>
    <div class="form">
        <input type="text" name="" id="nome" placeholder="Nome do Pokemon">
        <input type="button" value="Procurar" id="btn" onclick="pokeBusca()">
        <button id="mic-btn">
            <i class="fa-solid fa-microphone"></i>
        </button>
    </div>
    
    <div class="card-container">
        <div class="card">
            <img src="" alt="" id="pokeImg">
            <h2 id="pokeNome"></h2>
            <h2 id="pokeID"></h2>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registrado com sucesso:', registration);
                    })
                    .catch((error) => {
                        console.log('Falha ao registrar o ServiceWorker:', error);
                    });
            });
        }
    </script>
</body>
</html>
